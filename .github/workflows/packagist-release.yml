name: Packagist Release

on:
  push:
    branches:
      - main
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y.%m.%d.%H%M%S')" >> $GITHUB_OUTPUT

      - name: Bump version in composer.json
        run: |
          VERSION=${{ steps.date.outputs.date }}
          jq ".version=\"$VERSION\"" composer.json > composer.json.tmp && mv composer.json.tmp composer.json

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add composer.json
          git commit -m "chore: bump version to ${{ steps.date.outputs.date }}" || echo "No changes to commit"
          git push

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.date.outputs.date }}
          name: Release ${{ steps.date.outputs.date }}
          body: "Automated release for commit ${{ github.sha }}."
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update latest release tag
        run: |
          git tag -f latest
          git push -f origin latest
